<!-- cart/checkout.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
</head>
<body>
    <h1>Checkout</h1>


    <div class="cart-summary">
        <p>Cart Total: ${{ cart.get_total_price }}</p>
    </div>

    <form method="POST">
        {% csrf_token %}
        <button type="submit">Pay Now</button>
    </form>
</body>
</html>
